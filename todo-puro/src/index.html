<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
    <title>Hello, world!</title>

    <style>
      body {
        background-color: #f5f5f5;
      }

      #form{
        width: 100%;
        max-width: 600px; 
      }

      .container-list {
        width: 100%;
        max-width: 600px; 
      }

      .item {
        background-color: antiquewhite;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
        text-align: start;
        display: flex;
        justify-content: space-between;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease;
      }

      .item:hover {
        transform: scale(1.02);
      }
    </style>
  </head>
  <body>
    <div class="container mt-4 d-flex flex-column justify-content-center align-items-center bg-secondary p-3 rounded">
        <form class="d-flex mb-4" id="form">
            <input type="text" class="form-control me-2" id="task" placeholder="Digite aqui">
            <button class="btn btn-primary">Cadastrar</button>
        </form>

        <div class="container-list">
            <ul class="list-unstyled">
                <li class="item mb-2">
                    <span>text</span>
                    <div>
                        <span class="me-2">lixeira</span>
                        <span>atualizar</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
